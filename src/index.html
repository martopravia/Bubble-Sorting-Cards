<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body
    class="
  bg-success"
  >
    <div class="container-fluid">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="cardsNumber" class="col-form-label">Original:</label>
        </div>
        <div class="col-1">
          <input
            type="number"
            id="cardsNumber"
            class="form-control"
            aria-describedby="passwordHelpInline"
          />
        </div>
        <div class="col-auto d-flex">
          <button type="button" class="btn btn-light d-inline mx-1 dibujar">
            Draw
          </button>

          <button type="button" class="btn btn-light d-inline mx-1 ordenar">
            Sort
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-auto cartasMano d-flex" id="cartasMano">
          <div class="carta mt-3 p-1">
            <div class="paloArriba text-start m-0">s</div>
            <div class="numeroLetra text-center">4</div>
            <div class="paloAbajo text-end m-0">s</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 contenedorCartas"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
